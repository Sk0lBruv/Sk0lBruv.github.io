<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include AOS Library for scroll animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <header>
        <h1>Welcome to the Game Hub</h1>
    </header>
    <section class="game-grid">
        <div class="game-cube" data-aos="fade-up" onclick="playGame('memory-game.html')">
            <img src="images/memory-game.jpg" alt="Memory Match Game">
            <div class="game-title">Memory Match Game</div>
        </div>
        <div class="game-cube" data-aos="fade-up" onclick="playGame('snake-game.html')">
            <img src="images/snake-game.jpg" alt="Snake Game">
            <div class="game-title">Snake Game</div>
        </div>
        <!-- Add more game cubes for the additional games -->
    </section>
    <!-- Include AOS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
